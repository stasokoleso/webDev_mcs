<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Forms</title>
    <meta charset="UTF-8" />
    <meta description="forms" />
		<meta keywords="html css forms moscoding"/>
		<link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
		<header class="header">
			<nav class="navigation">
				<ul class="navigation-list">
					<li><a href="#">Home</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="#">Services</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<form class="form-container" action="https://formspree.io/myynrodk" method="POST">
				<fieldset class="personal">
					<label for="name">Name</label>
					<input type="text" name="name" placeholder="John Olegovich">
					<label for="age">Age</label>
					<input type="number" name="age" placeholder="18+" min="18" max="100" step="1">
					<label for="city">City</label>
					<input type="text" name="city" placeholder="Denpasar">
					<label for="email">E-mail</label>
					<input type="email" name="email" placeholder="one@two.three">
				</fieldset>
				<fieldset class="feedback">
					<label for="product">Choose product/service</label>
					<select name="product">
						<option value="">-----</option>
						<option value="laptop">Laptop</option>
						<option value="smartphone">Smartphone</option>
						<option value="tablet">Tablet</option>
						<option value="html_course">HTML course</option>
						<option value="css_course">CSS course</option>
						<option value="js_course">JavaScript course</option>
					</select>
					<div class="radio-form">
						<label for="rating">How do you rate a product/service?</label>
						<input type="radio" name="rating" value="1"> <span>1</span>
						<input type="radio" name="rating" value="2"> <span>2</span>
						<input type="radio" name="rating" value="3" checked> <span>3</span>
						<input type="radio" name="rating" value="4"> <span>4</span>
						<input type="radio" name="rating" value="5"> <span>5</span>
					</div>
					<label for="text_optional">Please give us a couple words</label>
					<textarea name="text_optional" placeholder="Optional" cols="5" rows="5"></textarea>
					<input type="submit">
				</fieldset>
			</form>
			<h1 class="greetings">
				We are happy to get your feedback!
			</h1>
		</main>
		<footer class="footer">
			<h3 class="page-name">
				Feedback form
			</h3>
		</footer>
  </body>
</html>
